<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
  body {
    background: white;

  h1 {
    color: white;

    margin: 0 auto;

  .row {
    margin: 0 auto;

  <title>Dad Jokes</title>

<body>
    <div class="container-fluid align-items-center text-center">
        <h1 class="my-3">DAD JOKE PARTY</h1>
        <form class="form-row">
            <div class="form-group mx-sm-3 mb-2">
              <input type="search" class="form-control" id="dad-search" placeholder="Enter a search term">
            </div>

                <button type="button" class="btn btn-secondary" id="search-dad-jokes">Search I Can Haz Dad Jokes!</button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-danger" id="delete-dads">Clear Jokes</button>
            </div>
        </form>
      <section class="row" id="row-dads">
    
      </section>
      </div>
      <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <script src="script.js"></script>
